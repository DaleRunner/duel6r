language: cpp

compiler:
  - gcc

before_install:
  - yes | sudo add-apt-repository ppa:zoogie/sdl2-snapshots
  - yes | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev gcc-4.9 gcc-4.9-base g++-4.9 cpp-4.9

before_script:
  - mkdir build
  - cd build
  - export CC=gcc-4.9
  - export CXX=g++-4.9
  - cmake ..

script: make

notifications:
  email: false